<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/card-logo.png" /><!-- fav icon  -->
    <title>Card-Desigen</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-logo">
        <img src="images/card-logo.png" alt="logo" />
      </div>
      <div class="card-img">
        <div class="profile-img">
          <img
            style="width: 150px; height: 150px"
            src="images/card-profil.jpg"
            alt="profil"
          />
        </div>
      </div>
      <div class="card-title">
        <h1><span>name</span> :surname</h1>
        <h3>web develeper</h3>
      </div>
      <div class="card-info">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos, libero?
        </p>
      </div>
      <div class="card-social">
        <img src="images/card-instagram.png" alt="" />
        <img src="images/card-facebook.png" alt="" />
        <img src="images/card-twitter.png" alt="" />
        <img src="images/card-linkedin.png" alt="" />
      </div>
    </div>
  </body>
</html>
